<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Synchronization Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-container {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #player, #player2, #player3, #player4 {
      margin-top: 20px;
      width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>

<h1>YouTube Video Synchronization Tool</h1>

<div class="form-container">
  <label for="video-url-1">YouTube Video URL 1</label>
  <input type="url" id="video-url-1" placeholder="Enter the video URL">
</div>

<div class="form-container">
  <label for="video-url-2">YouTube Video URL 2</label>
  <input type="url" id="video-url-2" placeholder="Enter the video URL">
</div>

<div class="form-container">
  <label for="video-url-3">YouTube Video URL 3</label>
  <input type="url" id="video-url-3" placeholder="Enter the video URL">
</div>

<div class="form-container">
  <label for="video-url-4">YouTube Video URL 4</label>
  <input type="url" id="video-url-4" placeholder="Enter the video URL">
</div>

<button onclick="syncVideos()">Sync Videos</button>

<!-- Embed iframe for first video -->
<div id="player"></div>
<div id="player2"></div>
<div id="player3"></div>
<div id="player4"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  var players = []; // To store player instances
  var videoIds = []; // Store video IDs

  const apiKey = 'AIzaSyBfrwUzoX8NJVN6AotMJggJh5cJLCqjmAc'; // Replace with your API key

  // Create iframe players when API is ready
  function onYouTubeIframeAPIReady() {
    // Create the first video player
    players.push(new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: videoIds[0], // First video ID
      events: {
        'onStateChange': onPlayerStateChange,
        'onReady': onPlayerReady
      }
    }));

    // Create the second video player
    players.push(new YT.Player('player2', {
      height: '360',
      width: '640',
      videoId: videoIds[1], // Second video ID
      events: {
        'onStateChange': onPlayerStateChange,
        'onReady': onPlayerReady
      }
    }));

    // Create the third video player
    players.push(new YT.Player('player3', {
      height: '360',
      width: '640',
      videoId: videoIds[2], // Third video ID
      events: {
        'onStateChange': onPlayerStateChange,
        'onReady': onPlayerReady
      }
    }));

    // Create the fourth video player
    players.push(new YT.Player('player4', {
      height: '360',
      width: '640',
      videoId: videoIds[3], // Fourth video ID
      events: {
        'onStateChange': onPlayerStateChange,
        'onReady': onPlayerReady
      }
    }));
  }

  // When player state changes (e.g., playing, paused)
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {
      var currentTime = players[0].getCurrentTime(); // Get time from the first video player
      syncOtherPlayers(currentTime); // Sync other videos based on this time
    }
  }

  // When player is ready, synchronize the initial time of other players
  function onPlayerReady(event) {
    if (event.target === players[0]) {
      var currentTime = players[0].getCurrentTime(); // Get initial time from the first video player
      syncOtherPlayers(currentTime); // Sync other videos to the same time
    }
  }

  // Sync other players' current time
  function syncOtherPlayers(currentTime) {
    players.forEach(function(player) {
      player.seekTo(currentTime, true);
    });
  }

  // Sync videos when user inputs URLs
  function syncVideos() {
    var url1 = document.getElementById('video-url-1').value;
    var url2 = document.getElementById('video-url-2').value;
    var url3 = document.getElementById('video-url-3').value;
    var url4 = document.getElementById('video-url-4').value;

    // Extract video ID from URLs and add them to the videoIds array
    videoIds = [
      extractVideoId(url1),
      extractVideoId(url2),
      extractVideoId(url3),
      extractVideoId(url4)
    ];

    // Load the first video based on the user's input
    players[0].loadVideoById(videoIds[0]);

    // Create iframe players for the other videos
    onYouTubeIframeAPIReady();
  }

  // Extract video ID from YouTube URL
  function extractVideoId(url) {
    var videoIdMatch = url.match(/(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|(?:.*[?&]v=))([\w-]{11}))/);
    return videoIdMatch ? videoIdMatch[1] : '';
  }

</script>

</body>
</html>
