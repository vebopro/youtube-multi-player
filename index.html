<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Synchronization Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-container {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #player {
      margin-top: 20px;
      width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>

<h1>YouTube Video Synchronization Tool</h1>

<div class="form-container">
  <label for="video-url-1">YouTube Video URL 1</label>
  <input type="url" id="video-url-1" placeholder="Enter the video URL">
</div>

<div class="form-container">
  <label for="video-url-2">YouTube Video URL 2</label>
  <input type="url" id="video-url-2" placeholder="Enter the video URL">
</div>

<div class="form-container">
  <label for="video-url-3">YouTube Video URL 3</label>
  <input type="url" id="video-url-3" placeholder="Enter the video URL">
</div>

<div class="form-container">
  <label for="video-url-4">YouTube Video URL 4</label>
  <input type="url" id="video-url-4" placeholder="Enter the video URL">
</div>

<button onclick="syncVideos()">Sync Videos</button>

<!-- Embed iframe for first video -->
<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  var player; // Global player variable for YouTube iframe
  var videoIds = []; // Store video IDs

  const apiKey = 'AIzaSyBfrwUzoX8NJVN6AotMJggJh5cJLCqjmAc'; // Replace with your API key

  // Create iframe players when API is ready
  function onYouTubeIframeAPIReady() {
    // Create the first video player
    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: videoIds[0], // First video ID
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // When player state changes (e.g., playing, paused)
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {
      var currentTime = player.getCurrentTime();
      syncOtherPlayers(currentTime); // Sync other videos based on this time
    }
  }

  // Sync other players' current time
  function syncOtherPlayers(currentTime) {
    var iframeElements = document.querySelectorAll('iframe');
    iframeElements.forEach(function(iframe) {
      iframe.contentWindow.postMessage(
        JSON.stringify({ event: 'command', func: 'seekTo', args: [currentTime, true] }),
        '*'
      );
    });
  }

  // Sync videos when user inputs URLs
  function syncVideos() {
    var url1 = document.getElementById('video-url-1').value;
    var url2 = document.getElementById('video-url-2').value;
    var url3 = document.getElementById('video-url-3').value;
    var url4 = document.getElementById('video-url-4').value;

    // Extract video ID from URLs and add them to the videoIds array
    videoIds = [
      extractVideoId(url1),
      extractVideoId(url2),
      extractVideoId(url3),
      extractVideoId(url4)
    ];

    // Load the first video based on the user's input
    player.loadVideoById(videoIds[0]);

    // Create iframe players for the other videos
    createIframePlayer('player2', videoIds[1]);
    createIframePlayer('player3', videoIds[2]);
    createIframePlayer('player4', videoIds[3]);
  }

  // Extract video ID from YouTube URL
  function extractVideoId(url) {
    var videoIdMatch = url.match(/(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|(?:.*[?&]v=))([\w-]{11}))/);
    return videoIdMatch ? videoIdMatch[1] : '';
  }

  // Create an iframe player for a video
  function createIframePlayer(id, videoId) {
    var playerDiv = document.createElement('div');
    playerDiv.id = id;
    document.body.appendChild(playerDiv);

    new YT.Player(id, {
      height: '360',
      width: '640',
      videoId: videoId,
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // Get the video start time using YouTube Data API
  function getVideoStartTime(videoId) {
    var url = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&part=snippet&key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.items && data.items.length > 0) {
          const publishedAt = data.items[0].snippet.publishedAt;
          console.log('Video start time:', publishedAt); // You can use this as the start time
        }
      })
      .catch(error => console.error('Error fetching video data:', error));
  }

</script>

</body>
</html>
