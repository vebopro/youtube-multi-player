<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Multi-Player Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #video-container {
      display: flex;
      justify-content: space-between;
    }
    .video-frame {
      width: 48%;
      height: 300px;
    }
    #syncButton {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #syncButton:hover {
      background-color: #45a049;
    }
    #url-container {
      margin-bottom: 20px;
    }
    #url-container input {
      width: 45%;
      padding: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>YouTube Multi-Player Sync</h1>

  <!-- URL input form -->
  <div id="url-container">
    <input type="text" id="videoUrl1" placeholder="YouTube URL 1">
    <input type="text" id="videoUrl2" placeholder="YouTube URL 2">
    <input type="text" id="videoUrl3" placeholder="YouTube URL 3">
    <input type="text" id="videoUrl4" placeholder="YouTube URL 4">
    <button id="loadButton">Load Videos</button>
  </div>

  <div id="video-container">
    <div>
      <h2>Video 1</h2>
      <iframe id="video1" class="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div>
      <h2>Video 2</h2>
      <iframe id="video2" class="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div>
      <h2>Video 3</h2>
      <iframe id="video3" class="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div>
      <h2>Video 4</h2>
      <iframe id="video4" class="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <button id="syncButton">Sync Videos</button>

  <script>
    let player1, player2, player3, player4;
    let videoStartTime1;
    let videoUrls = [];

    // YouTube API Key (You should replace this with your actual API key)
    const apiKey = 'AIzaSyBfrwUzoX8NJVN6AotMJggJh5cJLCqjmAc';

    // Fetch the video publish time for Video 1 using YouTube Data API
    async function fetchVideoStartTime(videoId) {
      const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          const publishTime = data.items[0].snippet.publishedAt;
          videoStartTime1 = new Date(publishTime).getTime() / 1000; // Convert to Unix timestamp
          console.log("Video 1 Start Time (Unix timestamp):", videoStartTime1);
        }
      } catch (error) {
        console.error('Error fetching video start time:', error);
      }
    }

    // API ready callback
    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('video1', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
      player2 = new YT.Player('video2', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
      player3 = new YT.Player('video3', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
      player4 = new YT.Player('video4', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // State change handler
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        synchronizeVideos();
      }
    }

    // Sync all videos based on Video 1's current time
    function synchronizeVideos() {
      let currentTime1 = player1.getCurrentTime(); // Get the current time of Video 1
      let currentTime1Adjusted = currentTime1 + (videoStartTime1 - Math.floor(Date.now() / 1000));

      player2.seekTo(currentTime1Adjusted, true);
      player3.seekTo(currentTime1Adjusted, true);
      player4.seekTo(currentTime1Adjusted, true);
    }

    // Load videos when user inputs URLs
    document.getElementById('loadButton').addEventListener('click', function() {
      videoUrls[0] = document.getElementById('videoUrl1').value;
      videoUrls[1] = document.getElementById('videoUrl2').value;
      videoUrls[2] = document.getElementById('videoUrl3').value;
      videoUrls[3] = document.getElementById('videoUrl4').value;

      // Extract video IDs from URLs
      let videoIds = videoUrls.map(url => {
        const videoIdMatch = url.match(/(?:youtu.be\/|youtube.com\/(?:v|e(?:mbed)?)\/)([^"&?\/\s]{11})/);
        return videoIdMatch ? videoIdMatch[1] : null;
      });

      if (videoIds[0]) {
        fetchVideoStartTime(videoIds[0]);
      }

      // Update iframe sources with YouTube video URLs
      document.getElementById('video1').src = `https://www.youtube.com/embed/${videoIds[0]}?enablejsapi=1`;
      document.getElementById('video2').src = `https://www.youtube.com/embed/${videoIds[1]}?enablejsapi=1`;
      document.getElementById('video3').src = `https://www.youtube.com/embed/${videoIds[2]}?enablejsapi=1`;
      document.getElementById('video4').src = `https://www.youtube.com/embed/${videoIds[3]}?enablejsapi=1`;

      // Load YouTube Iframe API
      let script = document.createElement('script');
      script.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(script);
    });

    // Sync button functionality
    document.getElementById('syncButton').addEventListener('click', function() {
      synchronizeVideos();
    });
  </script>

</body>
</html>
