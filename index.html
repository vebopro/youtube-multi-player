<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube動画を複数表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 14px;
      margin-right: 10px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .video-player {
      width: 48%;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>YouTube動画を複数表示</h1>

  <div class="form-container">
    <input type="text" id="video-url-1" placeholder="YouTube動画URL 1">
    <button onclick="addVideo(1)">動画1を追加</button>
  </div>
  <div class="form-container">
    <input type="text" id="video-url-2" placeholder="YouTube動画URL 2">
    <button onclick="addVideo(2)">動画2を追加</button>
  </div>
  <div class="form-container">
    <input type="text" id="video-url-3" placeholder="YouTube動画URL 3">
    <button onclick="addVideo(3)">動画3を追加</button>
  </div>
  <div class="form-container">
    <input type="text" id="video-url-4" placeholder="YouTube動画URL 4">
    <button onclick="addVideo(4)">動画4を追加</button>
  </div>

  <div id="video-container"></div>

  <script>
    // YouTubeの動画IDを取得する関数
    function extractVideoId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // プレイヤーを作成する関数
    function createPlayer(videoId) {
      const container = document.getElementById('video-container');
      const iframe = document.createElement('iframe');
      iframe.setAttribute('width', '400');
      iframe.setAttribute('height', '225');
      iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=0`);
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allowfullscreen', 'true');
      iframe.classList.add('video-player');
      container.appendChild(iframe);
    }

    // 入力フォームのURLを基に動画を追加する関数
    function addVideo(videoNumber) {
      const url = document.getElementById(`video-url-${videoNumber}`).value;
      const videoId = extractVideoId(url);

      if (videoId) {
        createPlayer(videoId);
      } else {
        alert("無効なURLです。");
      }
    }
  </script>
</body>
</html>
